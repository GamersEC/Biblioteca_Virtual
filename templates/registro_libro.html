{% extends 'base.html' %}

{% block title %}Registrar Libro{% endblock %}

{% block content %}
<h2>Registrar un nuevo libro</h2>
<form action="/registrar_libro" method="POST" enctype="multipart/form-data">
  <label>Título:</label><br>
  <input type="text" name="titulo" required><br>

  <label>Autor:</label><br>
  <input type="text" name="autor" required><br>

  <label>Año:</label><br>
  <input type="number" name="anio" required><br>

  <label>Editorial:</label><br>
  <input type="text" name="editorial" required><br>

  <label>Archivo del libro (PDF):</label><br>
  <input type="file" name="archivo" accept=".pdf" required><br><br>

  <input type="submit" value="Registrar Libro">
</form>
{% endblock %}
